<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript Calculator</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>FCC Javascript Calculator | Alexis Okamura<br>
    <span>designed &amp; coded by <a href="https://github.com/alexisnotalexa">alexisnotalexa.</a></span></header>
  <div class="container">
    <div class="calculator">
      <div class="screen">
        <div id="current-value">0</div>
        <div id="equation">0</div>
      </div>

      <div class="buttons">
        <div class="btn-row">
          <div class="row">
            <button class="dark" value="AC">AC</button>
            <button class="dark" value="CE">CE</button>
            <button class="green" value="/">&divide;</button>
          </div>
          <div class="row">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
          </div>
          <div class="row">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
          </div>
          <div class="row">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
          </div>
          <div class="row">
            <button id="zero-btn" value="0">0</button>
            <button value=".">.</button>
          </div>
        </div>
        <div class="btn-col">
          <button class="yellow" value="*">&times;</button>
          <button class="blue" value="-">&minus;</button>
          <button class="red" value="+">&plus;</button>
          <button id="equals-btn" value="=">&equals;</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/calculator.js"></script>
</body>
</html>
